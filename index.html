<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="manifest" href="manifest.json">
    <title>Travel Bucket App</title>
</head>

<body>
<section class="main">
    <div class="table">
        <form action="" class="form">
            <h1 class ="title">Travel Bucket</h1>
            <h2 class = "alert"></h2>
            <label for="country">Enter the country:</label>
            <input type="text" id="country">
            <label for="place">Enter the place:</label>
            <input type="text" id="place">
            <label for="img">Paste URL of image:</label>
            <input type="text" id="img">
            <label for="date">Enter expected date:</label>
            <input type="date" id="date">
            <label for="plans">Enter your notes for the trip:</label>
            <textarea name="" id="plans" cols="30" rows="5" maxlength="90"></textarea>
            <button class="submit-btn">Submit</button>
        </form>
    </div>

    <div id ="app">
        <div class="cards-grid-container">
        <!--Cards created in JS-->
        </div>
    </div>
</section>

</body>
</html>
